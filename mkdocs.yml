site_name: Darko Stankovski Repositories
repo_url: https://github.com/darko-itpro/darko-itpro.github.io
plugins:
theme:
  name: material
  features:
    - navigation.indexes
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
nav:
  - Home: index.md
  - En fran√ßais:
    - fr/index.md
  - In English:
    - en/index.md
